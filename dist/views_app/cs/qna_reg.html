<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>고코투어</title>
    <link href="../../../static/css/renew/app/libs/swiper.css" rel="stylesheet" type="text/css">
    <link href="../../../static/css/renew/app/goco.css" rel="stylesheet" type="text/css">

    <script src="../../../static/js/renew/app/libs/jquery-1.12.4.min.js"></script>
    <script src="../../../static/js/renew/app/libs/swiper.js"></script>
    <script src="../../../static/js/renew/app/goco.js"></script>
</head>

<body>

    <header>
        <a href="qna_list.html" class="close_btn"><img src="https://img.go.co.kr/renew/app/sub/haed_btn_close.png" alt=""></a>
        <h2>1:1문의하기</h2>
    </header>
    <div class="container pd20">
        <div class="qna_reg">
            <select class="" name="">
                <option value="" selected>문의유형을 선택하세요.</option>
                <option value="">예약변경/취소</option>
                <option value="">결제/환불</option>
                <option value="">시설이용안내</option>
                <option value="">회원/혜택</option>
                <option value="">무료이용권</option>
                <option value="">기타</option>
            </select>
            <div class="reg_write">
                <span>이름</span>
                <input type="text" name="" value="" placeholder="홍길동">
            </div>
            <div class="reg_write">
                <span>이메일</span>
                <input type="text" name="" value="" placeholder="goco@rocateer.com">
            </div>
            <div class="reg_write">
                <span>휴대폰번호</span>
                <input type="text" name="" value="" placeholder="010.2516.4578">
            </div>
            <textarea name="name" rows="8" cols="80" placeholder="내용을 입력해 주세요."></textarea>
            <div class="text_center mt40 reg_btn">
                <a href="qna_list.html" class="cancel_btn">취소</a>
                <a href="" class="Confirm_btn btn_main">확인</a>
            </div>
        </div>
    </div>

</body>

</html>
